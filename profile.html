<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .intro-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        img {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        p {
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <h1>My Rainbowed Profile</h1>
        <img src="catchy thumbnail.png" alt="Aishat's Profile Picture">
        <p>My name is Lucy Rainbow. I am a Frontend Developer. I am currently learning new technologies to enhance my skills and create amazing web experiences.</p>
    </div>
</body>
</html>
